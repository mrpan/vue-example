<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>is特性、data项、ref特性</title>
    <script type="text/javascript" src="./vue.js"></script>

</head>
<body>
    <div id="root">
        <table>
            <tbody ref="child">
                <tr is="child"></tr>
            </tbody>
        </table>
        <div ref="div"></div>
    </div>
    <script type="text/javascript">
        var mychild={
            data:function(){
                return {
                    childA:"child 的 data"
                }
            },
            template:"<tr>{{childA}}</tr>"
        }
        var vm =new Vue({
            el:"#root",
            data:{
                content:"this is a"
            },
            components:{
                child:mychild
            }
        })
    </script>
</body>
</html>
